<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="user-scalable=no">

    <title>Group Study timer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="nameModal" class="modal">
            <div class="modal-content">
                <h2>Enter Your Name</h2>
                <input type="text" id="nameInput" placeholder="Your Name">
                <button id="nameSubmit">Start</button>
            </div>
        </div>
        
        <div id="appContent" class="hidden">
            <h1 id="msg">Group Study</h1>
            <div id="myTimer" class="timer-container">
                <div id="display" class="timer-display">00:00:00</div>
                <div class="timer-controls">
                    <button id="startBtn">Start</button>
                    <button id="pauseBtn">Pause</button>
                    <button id="resetBtn">Reset</button>
                </div>
            </div>
            <div id="otherTimers" class="other-timers"></div>
        </div>
        <a href="https://x.com/mdsahil_prof">Developer: Md Sahil</a>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
